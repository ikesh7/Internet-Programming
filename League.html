<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Premier League Table</h1>
        <div id="league-table">
            <table>
                <tr>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Game Played</th>
                    <th>Game Won</th>
                    <th>Game Lost</th>
                    <th>Game Draw</th>
                    <th>Goal For</th>
                    <th>Goal Against</th>
                    <th>Goal Difference</th>
                    <th>Game Points</th>
                    <th>Wins (Last 6)</th>
                    <th>Losses (Last 6)</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="League.js"></script>
</body>
</html>
